<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이스 메이트</title>

    <link rel="stylesheet" href="../assets/css/common.css">

    <script src="../assets/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="inner">

            <h1 class="main_logo">
                <a href="#none">
                    <img src="../assets/images/logo/main_logo_w.png" alt="마이스 메이트">

            </h1>
            <div class="btn_wrap">
                <button class="my_btn"></button>
                <button class="btn white round">대시보드</button>
                <button class="btn blue round">AI챗봇</button>
            </div>
        </div>
    </div>
    <!-- // header -->
    
    <!-- container -->
    <div class="container">
        <div class="lnb_area">
            <div class="lnb02_wrap">
                <div class="user_area">
                    <div class="img">
                        <img src="../assets/images/dummy/user_logo_dummy.png">
                    </div>
                    <div class="user_name">
                        <div class="name">마인즈그라운드</div>
                        <div class="admini">마스터</div>
                    </div>
                </div>
                <button class="title_tag">행사 개설하기</button>
                <ul class="lnb02">
                    <li>
                        <a href="#none" class="depth01 active">
                            행사 상세설정
                            <i class="arrow_b_icon"></i>
                        </a>
                        <div class="depth02_list active">
                            <a href="#none" class="depth02">기본정보</a>
                            <a href="#none" class="depth02">상세페이지</a>
                            <a href="#none" class="depth02">모집정보</a>
                            <a href="#none" class="depth02">사전설문</a>
                            <a href="#none" class="depth02">FAQ & 문의</a>
                        </div>
                    </li>
                    <li>
                        <a href="#none" class="depth01">참가자 관리</a>
                    </li>
                    <li>
                        <a href="#none" class="depth01">참가기업 관리</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="cont_area">
            <div class="cont_panel min_h_864">
                <div class="inner">
                    <div class="txt_center mt_190">

                        <p class="fs_24 fw_700">행사 등록이 완료되었습니다</p>
                        <p class="fs_24 fw_500 mt_44">
                            현재 행사는 <b>승인 대기 상태</b>입니다.<br/>
                            24시간 이내 처리가 완료될 예정이며, <br/>
                            심사결과는 이메일로 전송됩니다.
                        </p>
                        
                        <div class="btn_wrap mt_44">
                            <a href="" class="btn dark_blue w_384">대시보드로 돌아가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // container -->
</div>    


<script src="../assets/js/common.js"></script>
<script>

</script>
