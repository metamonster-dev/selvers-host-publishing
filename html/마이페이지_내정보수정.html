<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이스 메이트</title>

    <link rel="stylesheet" href="../assets/css/common.css">

    <script src="../assets/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="inner">

            <h1 class="main_logo">
                <a href="#none">
                    <img src="../assets/images/logo/main_logo_w.png" alt="마이스 메이트">
                </a>
            </h1>
            <div class="btn_wrap">
                <button class="my_btn"></button>
                <button class="btn white round">대시보드</button>
                <button class="btn blue round">AI챗봇</button>
            </div>
        </div>
    </div>
    <!-- // header -->
    
    <!-- container -->
    <div class="container">
        <div class="lnb_area">
            <div class="lnb02_wrap">
                <div class="user_area">
                    <div class="img">
                        <img src="../assets/images/dummy/user_logo_dummy.png">
                    </div>
                    <div class="user_name">
                        <div class="name">마인즈그라운드</div>
                        <div class="admini">마스터</div>
                    </div>
                </div>
                <button class="add_new_btn">+  새로운 행사 등록하기</button>
                <ul class="lnb01">
                    <li>
                        <a href="#none" class="depth01 active">내 정보 수정</a>
                    </li>
                    <li>
                        <a href="#none" class="depth01">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="cont_area">
            <div class="history_tit">
                <a class="item" href="#none">내 정보 수정</a>
            </div>
            <div class="cont_panel type2">
                <div class="table_wrap">
                    <table class="w_880 type5">
                        <colgroup>
                            <col width="121px">
                            <col width="*">
                            <col width="158px">
                            <col width="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>이름</th>
                                <td>김고은</td>
                                <th>사업자등록번호</th>
                                <td>000-0000-0000</td>
                            </tr>
                            <tr>
                                <th>아이디</th>
                                <td>abcde@gmail.com</td>
                                <th>소속 부서/직책</th>
                                <td>마케팅팀/대리</td>
                            </tr>
                            <tr>
                                <th>기업명</th>
                                <td>마인즈그라운드</td>
                                <th>연락처</th>
                                <td>010-1234-5678</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="tit_wrap mt_44">
                    <h3 class="fs_18">전화번호</h3>
                </div>
                <div class="table_wrap mt_10">
                    <input type="text" class="w_412" value="01033705041">
                </div>
                <div class="tit_wrap mt_24">
                    <h3 class="fs_18">비밀번호 변경</h3>
                </div>
                <div class="table_wrap mt_10">
                    <input type="password" class="w_412" placeholder="비밀번호를 입력하세요">
                </div>

                <div class="dis_flex mt_36">
                    <h3 class="fs_18">성별</h3>
                    <div class="dis_flex ml_86 gap32">
                        <div class="radio item">
                            <input id="rad00_01" type="radio" name="rad00">
                            <label for="rad00_01">남</label>
                        </div>
                        <div class="radio item">
                            <input id="rad00_02" type="radio" name="rad00">
                            <label for="rad00_02">여</label>
                        </div>
                    </div>
                </div>

                <div class="tit_wrap mt_20">
                    <h3 class="fs_18">생년월일</h3>
                </div>
                <div class="table_wrap mt_10">
                    <input type="text" class="w_412" value="1999-10-12">
                </div>

                <div class="tit_wrap mt_29">
                    <h3 class="fs_18">관심분야</h3>
                </div>
                <div class="dis_flex row_item_7 mt_24">
                    <div class="checkbox item">
                        <input id="chk01" type="checkbox">
                        <label for="chk01">농축산/식음료</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk02" type="checkbox">
                        <label for="chk02">뷰티/화장품</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk03" type="checkbox">
                        <label for="chk03">섬유/의류</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk04" type="checkbox">
                        <label for="chk04">교육</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk05" type="checkbox">
                        <label for="chk05">보건/의료</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk06" type="checkbox">
                        <label for="chk06">웨딩</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk07" type="checkbox">
                        <label for="chk07">가정용품</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk08" type="checkbox">
                        <label for="chk08">에너지/환경</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk09" type="checkbox">
                        <label for="chk09">금융/부동산</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk10" type="checkbox">
                        <label for="chk10">금속/기계</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk11" type="checkbox">
                        <label for="chk11">임신/출산/육아</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk12" type="checkbox">
                        <label for="chk12">건설/건축</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk13" type="checkbox">
                        <label for="chk13">문화/예술</label>
                    </div>
                    <div class="checkbox item">
                        <input id="chk14" type="checkbox">
                        <label for="chk14">레저/관광</label>
                    </div>
                </div>
                

                <div class="dis_flex justify_between mt_64">
                    <div class="btn_wrap">
                        <a href="#none" class="col_gray underline">마이스 메이트 탈퇴하기</a>
                    </div>
                    <div class="btn_wrap gap23">
                        <button class="btn blue">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // container -->
    
</div>    
<script src="../assets/js/common.js"></script>
<script>
</script>
</body>
</html>
