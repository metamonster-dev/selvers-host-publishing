<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이스 메이트</title>

    <link rel="stylesheet" href="../assets/css/common.css">

    <script src="../assets/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="inner">

            <h1 class="main_logo">
                <a href="#none">
                    <img src="../assets/images/logo/main_logo_w.png" alt="마이스 메이트">
                </a>
            </h1>
            <div class="btn_wrap">
                <button class="my_btn"></button>
                <button class="btn white round">대시보드</button>
                <button class="btn blue round">AI챗봇</button>
            </div>
        </div>
    </div>
    <!-- // header -->
    
    <!-- container -->
    <div class="container">
        <div class="lnb_area">
            <div class="lnb02_wrap">
                <div class="user_area">
                    <div class="img">
                        <img src="../assets/images/dummy/user_logo_dummy.png">
                    </div>
                    <div class="user_name">
                        <div class="name">마인즈그라운드</div>
                        <div class="admini">마스터</div>
                    </div>
                </div>
                <div class="title_tag">2024 대한민국 농업박람회</div>
                <ul class="lnb02">
                    <li>
                        <a href="#none" class="depth01 active">
                            행사 상세설정
                            <i class="arrow_b_icon"></i>
                        </a>
                        <div class="depth02_list active">
                            <a href="#none" class="depth02">기본정보</a>
                            <a href="#none" class="depth02">상세페이지</a>
                            <a href="#none" class="depth02">모집정보</a>
                            <a href="#none" class="depth02 active">사전설문</a>
                            <a href="#none" class="depth02">FAQ & 문의</a>
                        </div>
                    </li>
                    <li>
                        <a href="#none" class="depth01">참가자 관리</a>
                    </li>
                    <li>
                        <a href="#none" class="depth01">참가기업 관리</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="cont_area">
            <div class="cont_panel type2">
                <div class="tit_wrap">
                    <h2 class="fs_40">사전 설문</h2>
                </div>
                <div class="tit_wrap mt_12">
                    <h3 class="fs_18">사전 설문 제작을 통해 행사에 필요한 데이터를 받아보세요.</h3>
                </div>

                <div class="tit_wrap mt_62">
                    <h3 class="fs_20">사전 설문 사용 여부</h3>
                </div>
                <div class="dis_flex align_start justify_between pr_52 mt_10">
                    <div class="dis_flex w_767 gap32">
                        <div class="checkbox02 flex1">
                            <input id="rad01_1" type="radio" name="rad01">
                            <label for="rad01_1">사용함</label>
                        </div>
                        <div class="checkbox02 flex1">
                            <input id="rad01_2" type="radio" name="rad01">
                            <label for="rad01_2">사용하지 않음</label>
                        </div>
                    </div>
                </div>

                <div class="tit_wrap mt_55">
                    <h3 class="fs_20">설문 리스트</h3>
                </div>

                <div class="dis_flex align_start justify_between pr_52 mt_14">                    
                    <div class="survey_card w_767">
                        <div class="head">
                            <input type="text" placeholder="설문 제목을 입력해주세요.">
                            <select>
                                <option value="1" selected>단일 선택</option>
                                <option value="2">다중 선택</option>
                                <option value="3">장문</option>
                            </select>
                        </div>
                        <div class="body">
                            <div class="option_tit">옵션 1</div>
                            <div class="option_tit">
                                <input type="text" placeholder="옵션을 입력해주세요.">
                            </div>
                            <button class="option_add_btn">옵션 추가</button>
                        </div>
                        <div class="btm">
                            <button class="delete_btn"></button>
                            <i class="bor_line"></i>
                            <button class="required_toggle_btn active">필수<i></i></button>
                        </div>
                    </div>
                </div>

                <div class="dis_flex align_start justify_between pr_52 mt_25">                    
                    <div class="survey_card w_767">
                        <div class="head">
                            <input type="text" placeholder="설문 제목을 입력해주세요.">
                            <select>
                                <option value="1">단일 선택</option>
                                <option value="2" selected>다중 선택</option>
                                <option value="3">장문</option>
                            </select>
                        </div>
                        <div class="body">
                            <div class="option_tit">옵션 1</div>
                            <div class="option_tit">
                                <input type="text" placeholder="옵션을 입력해주세요.">
                            </div>
                            <button class="option_add_btn">옵션 추가</button>
                        </div>
                        <div class="btm">
                            <button class="delete_btn"></button>
                            <i class="bor_line"></i>
                            <button class="required_toggle_btn active">필수<i></i></button>
                        </div>
                    </div>
                </div>

                <div class="dis_flex align_start justify_between pr_52 mt_25">                    
                    <div class="survey_card w_767">
                        <div class="head">
                            <input type="text" placeholder="설문 제목을 입력해주세요.">
                            <select>
                                <option value="1">단일 선택</option>
                                <option value="2">다중 선택</option>
                                <option value="3" selected>장문</option>
                            </select>
                        </div>
                        <div class="body">
                            <input type="text" placeholder="텍스트를 입력하세요.">
                        </div>
                        <div class="btm">
                            <button class="delete_btn"></button>
                            <i class="bor_line"></i>
                            <button class="required_toggle_btn">필수<i></i></button>
                        </div>
                    </div>
                </div>
                <div class="dis_flex align_start justify_between pr_52 mt_25">                    
                    <div class="w_767 dis_flex justify_end">
                        <button class="btn h_36 dark_blue">추가하기</button>
                    </div>
                </div>

                <div class="dis_flex justify_between mt_48">
                    <div class="btn_wrap">
                    </div>
                    <div class="btn_wrap gap23">
                        <button class="btn blue_bor">임시 저장</button>
                        <button class="btn dark_blue">다음</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // container -->
    
</div>    
<script src="../assets/js/common.js"></script>
<script>
    $(function(){
        $('.required_toggle_btn').on('click', function(){
            $(this).toggleClass('active');
        })
    })
</script>
</body>
</html>
