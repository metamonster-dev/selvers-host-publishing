<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이스 메이트</title>

    <link rel="stylesheet" href="../assets/css/common.css">

    <script src="../assets/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="inner">

            <h1 class="main_logo">
                <a href="#none">
                    <img src="../assets/images/logo/main_logo_w.png" alt="마이스 메이트">
                </a>
            </h1>
            <div class="btn_wrap">
                <button class="my_btn"></button>
                <button class="btn white round">대시보드</button>
                <button class="btn blue round">AI챗봇</button>
            </div>
        </div>
    </div>
    <!-- // header -->
    
    <!-- container -->
    <div class="container">
        <div class="login_pagi">
            <div class="inner">
                <div class="txt_center mt_100">

                    <p class="fs_24 fw_700">계정신청이 완료되었습니다</p>
                    <p class="fs_24 fw_500 mt_44">
                        현재 계정은 <b>승인 대기 상태</b>입니다.<br/>
                        24시간 이내 처리가 완료될 예정이며, <br/>
                        심사결과는 이메일로 전송됩니다.
                    </p>
                    
                    <div class="btn_wrap mt_44">
                        <a href="" class="btn dark_blue">메인 화면으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // container -->
    
</div>    
<script src="../assets/js/common.js"></script>
<script>
    $(function(){
        $('#file01').on('change', function(){
            let val = $(this).val().split('/').pop().split('\\').pop();
            $('#file01txt').val(val)
        })
    })
</script>
</body>
</html>
