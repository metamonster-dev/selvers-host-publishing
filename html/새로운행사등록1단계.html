<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이스 메이트</title>

    <link rel="stylesheet" href="../assets/css/common.css">

    <script src="../assets/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="inner">

            <h1 class="main_logo">
                <a href="#none">
                    <img src="../assets/images/logo/main_logo_w.png" alt="마이스 메이트">
                </a>
            </h1>
            <div class="btn_wrap">
                <button class="my_btn"></button>
                <button class="btn white round">대시보드</button>
                <button class="btn blue round">AI챗봇</button>
            </div>
        </div>
    </div>
    <!-- // header -->
    
    <!-- container -->
    <div class="container">
        <div class="lnb_area">
            <div class="lnb02_wrap">
                <div class="user_area">
                    <div class="img">
                        <img src="../assets/images/dummy/user_logo_dummy.png">
                    </div>
                    <div class="user_name">
                        <div class="name">마인즈그라운드</div>
                        <div class="admini">마스터</div>
                    </div>
                </div>
                <button class="title_tag">행사 개설하기</button>
                <ul class="lnb02">
                    <li>
                        <a href="#none" class="depth01 active">
                            행사 상세설정
                            <i class="arrow_b_icon"></i>
                        </a>
                        <div class="depth02_list active">
                            <a href="#none" class="depth02">기본정보</a>
                            <a href="#none" class="depth02">상세페이지</a>
                            <a href="#none" class="depth02">모집정보</a>
                            <a href="#none" class="depth02">사전설문</a>
                            <a href="#none" class="depth02">FAQ & 문의</a>
                        </div>
                    </li>
                    <li>
                        <a href="#none" class="depth01">참가자 관리</a>
                    </li>
                    <li>
                        <a href="#none" class="depth01">참가기업 관리</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="cont_area">
            <div class="cont_panel type2">
                <div class="tit_wrap">
                    <h2 class="fs_40">마인즈그라운드님 반갑습니다</h2>
                </div>
                <div class="tit_wrap mt_12">
                    <h3 class="fs_18">성공적인 행사가 될 수 있도록 도와드리겠습니다.</h3>
                </div>

                <div class="tit_wrap mt_62">
                    <h3 class="fs_20">프로젝트 제목 <i class="col_red">*</i></h3>
                </div>
                <div class="dis_flex align_start justify_between pr_52 mt_10">
                    <input class="w_384" type="text" placeholder="제목을 입력해주세요">
                </div>

                <div class="tit_wrap mt_25">
                    <h3 class="fs_20">행사 분야 <i class="col_red">*</i></h3>
                </div>
                <div class="dis_flex align_start justify_between pr_52 mt_10">
                    <select class="w_384">
                        <option disabled selected>카테고리 선택</option>
                        <option value="1">option01</option>
                    </select>
                </div>
                
                <div class="dis_flex justify_between mt_326">
                    <div class="btn_wrap">
                    </div>
                    <div class="btn_wrap gap23">
                        <button class="btn dark_blue w_292">등록 시작</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // container -->
    
</div>    
<script src="../assets/js/common.js"></script>
<script>
    
</script>
</body>
</html>
